<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Images from Unsplash API</title>
  </head>
  <body>
    <div id="image-container"></div>

    <script>
      const unsplashApi = "https://api.unsplash.com/photos/random";
      const accessKey = "QBOqJnmB1-yAh0tqZnhnSQ-v11YicnJmPAmDxbShGaY"; // Replace with your Unsplash API access key
      const imageContainer = document.getElementById("image-container");
      const imageArray = [];

      async function getRandomImage() {
        const response = await fetch(`${unsplashApi}?client_id=${accessKey}`);
        const data = await response.json();
        const imageUrl = data.urls.regular;

        const image = new Image();
        image.src = imageUrl;
        image.alt = data.alt_description;
        image.style.width = "300px";
        image.style.height = "300px";
        image.style.margin = "10px";

        imageArray.push(image);
        imageContainer.appendChild(image);
      }

      for (let i = 0; i < 15; i++) {
        getRandomImage();
      }
    </script>
  </body>
</html>
